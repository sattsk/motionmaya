
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MotionMaya</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>MotionMaya</h1>
    <input type="file" id="imageUpload" accept="image/*" />
    <textarea id="narration" placeholder="Enter your narration here..."></textarea>
    <button id="generateBtn">Generate Video</button>

    <div class="progress-section" style="display: none;">
      <progress id="progressBar" value="0" max="100"></progress>
      <span id="progressPercent">0%</span>
    </div>

    <div class="output-section" style="display: none;">
      <h3>Generated Video:</h3>
      <video id="outputVideo" width="480" controls></video>
      <a id="downloadBtn" download="motionmaya_video.mp4">Download Video</a>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
