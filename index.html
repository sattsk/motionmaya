
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MotionMaya</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; margin: 0; padding: 20px; text-align: center; }
    .tile { background: white; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); padding: 20px; margin: 15px auto; max-width: 500px; }
    input, textarea, button { width: 90%; margin: 10px 0; padding: 10px; font-size: 16px; }
    button { background: #3b82f6; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>MotionMaya Web App</h1>

  <div class="tile">
    <h3>1. Upload Image</h3>
    <input type="file" id="imageUpload" accept="image/*">
  </div>

  <div class="tile">
    <h3>2. Type Narration</h3>
    <textarea id="narration" rows="4" placeholder="e.g., Maya is making flowers in the market..."></textarea>
  </div>

  <div class="tile">
    <button onclick="generateVideo()">Generate Video</button>
    <p id="status">Waiting for input...</p>
  </div>

  <script>
    function generateVideo() {
      const fileInput = document.getElementById('imageUpload');
      const narration = document.getElementById('narration').value;
      const status = document.getElementById('status');

      if (!fileInput.files.length || !narration) {
        status.textContent = "Please upload an image and type a narration.";
        return;
      }

      status.textContent = "Simulating video generation with effects and narration...";
    }
  </script>
</body>
</html>
